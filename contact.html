<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Casino Society for inquiries, partnerships, or support.">
    <meta name="keywords" content="contact casino society, gaming support">
    <!-- OG/Twitter/Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contact Casino Society"
    }
    </script>
    <title>Casino Society - Contact</title>
    <link rel="canonical" href="https://casinosociety.com/contact.html">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Casino Society</a>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <input type="search" placeholder="Search..." aria-label="Search">
            </div>
            <button class="header__hamburger" aria-label="Toggle Menu">&#9776;</button>
        </div>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <form class="contact__form" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" required aria-required="true">
                <label for="email">Email</label>
                <input type="email" id="email" required aria-required="true">
                <label for="message">Message</label>
                <textarea id="message" required aria-required="true"></textarea>
                <button type="submit">Send</button>
            </form>
            <!-- Map Integration Placeholder: e.g., Google Maps API -->
            <div id="map-placeholder"> <!-- // Placeholder for map: Embed iframe or JS API --></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p>&copy; 2025 Casino Society. All rights reserved.</p>
            <ul class="footer__social">
                <li><a href="https://x.com/CasinoSociety_" aria-label="X (Twitter)">X</a></li>
                <li><a href="https://discord.gg/68hXWT4VAZ" aria-label="Discord">Discord</a></li>
            </ul>
            <form class="footer__newsletter">
                <input type="email" placeholder="Subscribe to Newsletter" aria-label="Email for Newsletter">
                <button type="submit">Subscribe</button>
            </form>
            <ul class="footer__links">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <button class="scroll-top" aria-label="Scroll to Top">&uarr;</button>

    <script src="script.js" async></script>
