<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Casino Society: Get in touch for partnerships, inquiries, or elite membership.">
    <title>Contact - Casino Society</title>
    <link rel="canonical" href="https://anthonyzNFT.github.io/casino_society_website/contact.html">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Arial:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">Casino Society</h1>
            <nav class="header__nav" id="mobile-menu">
                <ul class="header__nav-list">
                    <li><a href="index.html" class="header__nav-link">Home</a></li>
                    <li><a href="about.html" class="header__nav-link">About</a></li>
                    <li><a href="solitaire/" class="header__nav-link">Solitaire</a></li>
                    <li><a href="#contact" class="header__nav-link">Contact</a></li>
                </ul>
                <button class="header__menu-toggle" aria-label="Toggle menu" id="menu-toggle">☰</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <section id="contact" class="contact section">
            <div class="section__container">
                <h1 class="contact__title">Contact Us</h1>
                <form class="contact__form" id="contact-form">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                    <label for="message" class="form__label">Message</label>
                    <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                    <button type="submit" class="form__submit">Send Message</button>
                </form>
                <div id="map-placeholder" class="contact__map">
                    <!-- Google Maps iframe placeholder: Replace with <iframe src="https://www.google.com/maps/embed?pb=..."></iframe> -->
                    <p>Map coming soon. Join the elite—contact us directly.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p>&copy; 2025 Casino Society. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
